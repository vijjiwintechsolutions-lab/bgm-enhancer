<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BGM Enhancer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    input, button { margin: 10px 0; display: block; }
    label { font-weight: bold; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>BGM Enhancer</h1>

  <label>Select Audio File:</label>
  <input type="file" id="audioFile" accept=".mp3,.wav,.m4a,.ogg">

  <label>Volume Gain (optional, e.g., 1.5):</label>
  <input type="number" step="0.1" id="volumeGain">

  <label>Bass Gain (optional, e.g., 10):</label>
  <input type="number" step="1" id="bassGain">

  <label>Treble Gain (optional, e.g., 5):</label>
  <input type="number" step="1" id="trebleGain">

  <button onclick="uploadAudio()">Enhance Audio</button>

  <p id="status"></p>
  <pre id="errorDetails" style="color:red;"></pre>

  <script>
    async function uploadAudio() {
      const fileInput = document.getElementById('audioFile');
      const volume = document.getElementById('volumeGain').value;
      const bass = document.getElementById('bassGain').value;
      const treble = document.getElementById('trebleGain').value;
      const status = document.getElementById('status');
      const errorDetails = document.getElementById('errorDetails');

      status.textContent = "";
      errorDetails.textContent = "";

      if (!fileInput.files.length) {
        alert("Please select an audio file");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      let query = [];
      if (volume) query.push(`volume_gain=${volume}`);
      if (bass) query.push(`bass_gain=${bass}`);
      if (treble) query.push(`treble_gain=${treble}`);
      const queryString = query.length ? "?" + query.join("&") : "";

      status.textContent = "Processing... Please wait.";

      try {
        const response = await fetch(`https://bgm-enhancer.onrender.com/upload-audio/${queryString}`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const contentType = response.headers.get("content-type");
          let errorText = "";
          if (contentType && contentType.includes("application/json")) {
            const error = await response.json();
            errorText = error.details || "Unknown error";
          } else {
            errorText = await response.text();
          }
          status.textContent = "Error processing the audio.";
          errorDetails.textContent = errorText;
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "enhanced_" + fileInput.files[0].name;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        status.textContent = "Enhanced audio downloaded!";
      } catch (err) {
        console.error(err);
        status.textContent = "Error processing the audio.";
        errorDetails.textContent = err.message;
      }
    }
  </script>
</body>
</html>
